<h2 mat-dialog-title>Add new Hypothesis</h2>
<mat-dialog-content class="mat-typography ">
  <div class="container nothing" >
    <form>
      <div>
        <h2>Value Proposition</h2>
        <mat-grid-list cols="10" rowHeight="75px" class="grid-width-sm grid-width-xs mx-auto my-5">
          <mat-grid-tile  (click)="selectTile($event)"
            *ngFor="let category of categories"
            [colspan]="category.cols"
            [rowspan]="category.rows">
            <div [attr.data-name]="category.fullname" class="d-flex pointer bg-color-tile justify-content-center align-items-center" style="width: 100%; height: 100%">{{category.text}}</div>

          </mat-grid-tile>
        </mat-grid-list>
        <hr>
        <h2>Description</h2>
        <mat-form-field appearance="standard">
          <mat-label>Description</mat-label>
          <input matInput [formControl]="description">
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button (click)="sentHypothesis()" [mat-dialog-close]="true" [disabled]="notAllFieldsFilled()">Add Hypothesis</button>
</mat-dialog-actions>
